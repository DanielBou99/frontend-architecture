<h2>List of popular dogs</h2>

<table aria-describedby="Table with list of popular dogs">
  <button (click)="getDogs()">Get dogs</button>
  <thead>
      <th>ID</th>
      <th>Name</th>
  </thead>
  <tbody>
      <tr *ngFor="let dog of dogs">
        <td>{{dog.id}}</td>
        <td>{{dog.name}}</td>
      </tr>
  </tbody>
</table>
